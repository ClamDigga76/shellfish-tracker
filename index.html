<style>
:root{--bg:#0b0f16;--line:rgba(255,255,255,.10);--text:#e8eefc;--muted:#9fb0d0;--accent:#2f6df6;--good:#2ea043;--bad:#ff4d4f;--r:20px;--sh:0 18px 50px rgba(0,0,0,.55)}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:radial-gradient(1200px 600px at 50% 8%, rgba(47,109,246,.25) 0%, rgba(47,109,246,0) 55%),var(--bg);padding:calc(16px + env(safe-area-inset-top)) 12px calc(16px + env(safe-area-inset-bottom));display:flex;justify-content:center}
.phone{width:430px;max-width:100vw;border-radius:30px;background:linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(255,255,255,.02) 100%);border:1px solid rgba(255,255,255,.10);box-shadow:var(--sh);overflow:hidden}
header h1{margin:0;font-size:18px;letter-spacing:.2px}
header p{margin:8px 0 0;color:var(--muted);font-size:12px;line-height:1.35}
.boot{display:inline-block;margin-left:8px;padding:2px 8px;border-radius:999px;border:1px solid var(--line);font-size:11px;color:var(--muted);vertical-align:middle}
.boot.err{border-color:rgba(255,77,79,.6);color:#ffd7e1;background:rgba(255,77,79,.12)}
main{padding:14px 14px 18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.02) 100%);border:1px solid var(--line);border-radius:var(--r);padding:12px;margin-bottom:12px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{appearance:none;border:1px solid var(--line);background:rgba(15,23,42,.55);color:var(--text);border-radius:16px;padding:12px 14px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;font-size:14px;min-height:48px;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
.btn.primary{background:linear-gradient(180deg, rgba(47,109,246,.92) 0%, rgba(31,111,235,.92) 100%);border-color:rgba(47,109,246,.9);box-shadow:0 10px 26px rgba(31,111,235,.20)}
.btn.good{background:rgba(46,160,67,.22);border-color:rgba(46,160,67,.55)}
.btn.danger{background:rgba(255,77,79,.14);border-color:rgba(255,77,79,.45);color:#ffd7e1}
.btn.ghost{background:transparent}
.btn:disabled{opacity:.45;cursor:not-allowed}
.muted{color:var(--muted)}
.small{font-size:12px}
.hint{margin-top:8px;color:var(--muted);font-size:12px;line-height:1.35}
.pillbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.pill{background:rgba(11,18,32,.85);border:1px solid var(--line);color:var(--text);padding:7px 10px;border-radius:999px;font-size:12px}
.sep{height:1px;background:var(--line);margin:12px 0;opacity:.9}
/* Phase 2C-1 additions */
.filters{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
.chip{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#eaf0ff;padding:10px 12px;border-radius:999px;font-weight:700;font-size:14px;cursor:pointer}
.chip.on{background:rgba(80,130,255,.35);border-color:rgba(120,160,255,.55)}

/* Area quick-pick chips (smaller than filter chips) */
.areachips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.areachip{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.05);color:#eaf0ff;padding:8px 10px;border-radius:999px;font-weight:800;font-size:13px;cursor:pointer}
.areachip:active{transform:scale(.99)}
.triplist{display:flex;flex-direction:column;gap:12px}
.trip{padding:12px;border-radius:16px;background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.08)}
.trip-top{display:flex;justify-content:space-between;gap:10px;align-items:baseline}
.trip-date{font-weight:800;color:#dbe6ff}
.trip-dealer{font-weight:800}
.trip-meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}

/* Phase 2C-2 additions */
.form{display:flex;flex-direction:column;gap:12px}
.field{display:flex;flex-direction:column;gap:6px}
.label{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:rgba(235,245,255,.75);font-weight:800}
.input, .select, .textarea{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.20);color:#eef3ff;font-weight:700}
.textarea{min-height:110px;resize:vertical;font-weight:600}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
.btn.danger{background:rgba(255,80,80,.18);border:1px solid rgba(255,80,80,.30)}
.smallbtn{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#eaf0ff;font-weight:800;cursor:pointer}


/* Phase 2C-2.1: iPhone scroll + back button usability */
.phone{display:flex;flex-direction:column}
main#app{flex:1;min-height:0;overflow-y:auto;-webkit-overflow-scrolling:touch}

.chart{width:100%;max-width:100%;border-radius:12px;border:1px solid rgba(255,255,255,0.10);background:rgba(255,255,255,0.02)}

/* Toast */
#toast{position:fixed;left:50%;bottom:20px;transform:translateX(-50%) translateY(20px);opacity:0;pointer-events:none;max-width:min(92vw,520px);background:rgba(15,23,42,.92);border:1px solid rgba(255,255,255,.14);color:var(--text);padding:10px 12px;border-radius:14px;box-shadow:0 12px 30px rgba(0,0,0,.45);font-weight:800;font-size:13px;z-index:9999;transition:opacity .18s ease, transform .18s ease}
#toast.show{opacity:1;transform:translateX(-50%) translateY(0)}

#credit{position:fixed;left:0;right:0;bottom:0;padding:8px 14px;font-size:13px;color:rgba(232,238,252,.75);border-top:1px solid var(--line);background:rgba(10,14,22,.75);backdrop-filter:blur(10px)}
#credit a{color:rgba(232,238,252,.85);text-decoration:none}
#credit a:active{text-decoration:underline}

#credits{margin-top:14px;padding:10px 14px 12px;color:rgba(255,255,255,.65);font-size:13px;border-top:1px solid rgba(255,255,255,.08)}
#credits a{color:inherit;text-decoration:none}

header{padding:18px 22px 14px}


.chipLink{
  padding:10px 14px;
  border-radius:999px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.04);
  color:inherit;
  font-weight:800;
  display:inline-flex;
  align-items:center;
  gap:8px;
}
.chipLink:active{transform:scale(.99)}
.expTag{font-size:12px;opacity:.7;font-weight:700}
.expWarn{opacity:.75;cursor:pointer;user-select:none}
.expTip{padding:8px 10px;border:1px solid rgba(255,255,255,.12);border-radius:12px;background:rgba(255,255,255,.03)}


.brandTitle{
  font-size:clamp(22px, 5.2vw, 30px);
  font-weight:850;
  letter-spacing:0.3px;
  margin:0;
  display:flex;
  align-items:center;
  gap:12px;
  flex-wrap:nowrap;
}
.brandText{
  overflow:hidden;
  text-overflow:ellipsis;
  white-space:nowrap;
}
.brandTitle #bootPill{
  flex:0 0 auto;
  font-size:13px;
}
header{padding:14px 18px 12px}

.full{width:100%}
.grid2{display:grid;grid-template-columns:1fr 1fr;gap:10px}
.pasteBannerWrap{width:100%}
.pasteBanner{
  width:100%;
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:12px;
  padding:12px 14px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.14);
  background:rgba(255,255,255,.04);
  user-select:none;
}
.pasteBanner:active{transform:scale(.995)}
.pasteIcon{font-size:18px}
.pasteText{display:flex;align-items:baseline;gap:12px;min-width:0}
.pasteTitle{font-weight:850;letter-spacing:.2px;white-space:nowrap}
.pasteMeta{opacity:.7;font-weight:800;white-space:nowrap}
.expWarn{flex:0 0 auto;opacity:.75}
.hlHdr{
  font-size:18px;
  font-weight:850;
  letter-spacing:.2px;
  margin-bottom:8px;
  opacity:.95;
}
.hlItem{padding:6px 0}
.hlDate{font-size:26px;font-weight:900;letter-spacing:.2px}
.hlSub{margin-top:2px;opacity:.72}
.hlMetrics{margin-top:10px;display:flex;gap:16px;flex-wrap:wrap;opacity:.9}
.hlMetrics b{opacity:1}
.chartCard .chart{margin-top:10px}
.pasteModule{
  padding:12px 12px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.12);
  background:rgba(0,0,0,.18);
}
.manualHdr{
  font-size:18px;
  font-weight:900;
  letter-spacing:.2px;
  margin:4px 0 10px;
  opacity:.95;
}
.manualModule{
  padding:12px 12px;
  border-radius:16px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.03);
}
.fieldLabel{
  font-size:16px;
  font-weight:850;
  letter-spacing:.2px;
  opacity:.95;
}
/* IOS input zoom guard */
input, select, textarea{
  font-size:16px !important;
}


/* ===== C1 Dark Glass Pro Dashboard — STYLE LOCK (v1) ===== */
:root{
  --bg:#0b0f16;
  --bg2:#070a10;
  --glass:rgba(255,255,255,.045);
  --glass2:rgba(255,255,255,.028);
  --line:rgba(255,255,255,.10);
  --border:rgba(255,255,255,.12);
  --border2:rgba(255,255,255,.08);
  --text:#e8eefc;
  --muted:rgba(232,238,252,.70);
  --accent:#2f6df6;
  --good:#2ea043;
  --bad:#ff4d4f;
  --r-card:14px;
  --r-btn:12px;
  --r-pill:999px;
  --pad:16px;
  --cardpad:14px;
  --shadow:0 18px 50px rgba(0,0,0,.55);
}

/* Background + frame */
body{
  background:
    radial-gradient(1000px 520px at 50% 6%, rgba(47,109,246,.18) 0%, rgba(47,109,246,0) 56%),
    radial-gradient(900px 520px at 12% 20%, rgba(140,170,255,.10) 0%, rgba(140,170,255,0) 60%),
    linear-gradient(180deg, var(--bg) 0%, var(--bg2) 100%);
  padding:calc(var(--pad) + env(safe-area-inset-top)) 12px calc(var(--pad) + env(safe-area-inset-bottom));
}

.phone{
  border-radius:30px;
  background:linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(255,255,255,.02) 100%);
  border:1px solid var(--border2);
  box-shadow:var(--shadow);
}

header{padding:14px 18px 12px}
.brandTitle{font-size:clamp(22px, 5.2vw, 30px);font-weight:850;letter-spacing:.3px}

/* Cards */
.card{
  background:linear-gradient(180deg, var(--glass) 0%, var(--glass2) 100%);
  border:1px solid var(--border);
  border-radius:var(--r-card);
  padding:var(--cardpad);
  margin-bottom:12px;
  backdrop-filter:blur(10px);
  -webkit-backdrop-filter:blur(10px);
}
.card > b{
  display:block;
  font-size:17px;
  font-weight:850;
  letter-spacing:.2px;
  margin-bottom:8px;
}

/* Separators */
.sep{height:1px;background:var(--line);margin:10px 0;opacity:.85}

/* Buttons */
.btn{
  border-radius:var(--r-btn);
  font-weight:850;
  letter-spacing:.1px;
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  min-height:48px;
}
.btn.primary{
  background:linear-gradient(180deg, rgba(47,109,246,.95) 0%, rgba(31,111,235,.92) 100%);
  border-color:rgba(47,109,246,.85);
  box-shadow:0 10px 26px rgba(31,111,235,.18);
}
.btn.danger{
  background:rgba(255,77,79,.14);
  border-color:rgba(255,77,79,.40);
}

/* Chips / segmented */
.filters{gap:10px}
.chip{
  border-radius:var(--r-pill);
  background:rgba(255,255,255,.05);
  border:1px solid var(--border);
  font-weight:850;
  font-size:14px;
  padding:10px 14px;
}
.chip.on{
  background:rgba(47,109,246,.25);
  border-color:rgba(120,160,255,.55);
}

/* Range pill */
.pill{
  border-radius:var(--r-pill);
  border:1px solid var(--border);
  background:rgba(255,255,255,.04);
}

/* Report table rows (C1) */
.trow{
  display:grid;
  grid-template-columns: 1fr auto;
  gap:12px;
  align-items:center;
  padding:10px 0;
}
.tname{font-weight:850;font-size:16px;letter-spacing:.15px}
.tsub{color:var(--muted);font-size:13px;margin-top:2px}
.tright{
  text-align:right;
  color:var(--muted);
  font-size:13px;
  display:grid;
  gap:2px;
}
.tright b{color:var(--text);font-weight:850}


/* Trip rows (C1) */
.triplist{display:flex;flex-direction:column}
.triplist .trip{
  padding:10px 2px;
  border-radius:14px;
  background:rgba(255,255,255,.02);
  border:1px solid rgba(255,255,255,.06);
}
.triplist .trip + .trip{margin-top:10px}
.triprow:active{transform:scale(.99)}
.metaRow{display:flex;gap:8px;align-items:center;margin-bottom:4px}
.tmeta{color:var(--muted);font-size:13px}
.dot{color:rgba(255,255,255,.25);font-size:12px}

/* KPI bar -> compact grid */
.pillbar{
  display:grid;
  grid-template-columns: repeat(3, minmax(0,1fr));
  gap:10px;
  margin-top:10px;
}
.pillbar .pill{
  padding:10px 12px;
  text-align:left;
}

/* Inputs + small buttons (C1) */
.input,.select,.textarea{
  background:rgba(255,255,255,.04) !important;
  border:1px solid rgba(255,255,255,.10) !important;
}
.input:focus,.select:focus,.textarea:focus{
  outline:none;
  border-color:rgba(120,160,255,.55) !important;
  box-shadow:0 0 0 3px rgba(47,109,246,.18);
}
.smallbtn{
  border-radius:var(--r-pill);
  border:1px solid rgba(255,255,255,.10);
  background:rgba(255,255,255,.04);
  padding:10px 12px;
  font-weight:800;
}
.actions{
  display:grid;
  grid-template-columns: 1fr 1fr 1fr;
  gap:10px;
}
.actions .btn{width:100%}

/* Charts (C1) */
.chart{
  width:100%;
  border-radius:14px;
  border:1px solid rgba(255,255,255,.10);
  background:rgba(0,0,0,.12);
}

/* ===== end C1 ===== */
</style>
