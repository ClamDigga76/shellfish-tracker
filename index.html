<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Shellfish Tracker</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#2f6df6">
<link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32.png">
<link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<meta name="apple-mobile-web-app-title" content="Shellfish Tracker">

<style>
:root{--bg:#0b0f16;--line:rgba(255,255,255,.10);--text:#e8eefc;--muted:#9fb0d0;--accent:#2f6df6;--good:#2ea043;--bad:#ff4d4f;--r:20px;--sh:0 18px 50px rgba(0,0,0,.55)}
*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;color:var(--text);background:radial-gradient(1200px 600px at 50% 8%, rgba(47,109,246,.25) 0%, rgba(47,109,246,0) 55%),var(--bg);padding:calc(16px + env(safe-area-inset-top)) 12px calc(16px + env(safe-area-inset-bottom));display:flex;justify-content:center}
.phone{width:430px;max-width:100vw;border-radius:30px;background:linear-gradient(180deg, rgba(255,255,255,.05) 0%, rgba(255,255,255,.02) 100%);border:1px solid rgba(255,255,255,.10);box-shadow:var(--sh);overflow:hidden}
header{padding:18px 18px 12px;border-bottom:1px solid var(--line);background:linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,0) 100%)}
header h1{margin:0;font-size:18px;letter-spacing:.2px}
header p{margin:8px 0 0;color:var(--muted);font-size:12px;line-height:1.35}
.boot{display:inline-block;margin-left:8px;padding:2px 8px;border-radius:999px;border:1px solid var(--line);font-size:11px;color:var(--muted);vertical-align:middle}
.boot.err{border-color:rgba(255,77,79,.6);color:#ffd7e1;background:rgba(255,77,79,.12)}
main{padding:14px 14px 18px}
.card{background:linear-gradient(180deg, rgba(255,255,255,.06) 0%, rgba(255,255,255,.02) 100%);border:1px solid var(--line);border-radius:var(--r);padding:12px;margin-bottom:12px}
.row{display:flex;gap:10px;flex-wrap:wrap}
.btn{appearance:none;border:1px solid var(--line);background:rgba(15,23,42,.55);color:var(--text);border-radius:16px;padding:12px 14px;font-weight:800;cursor:pointer;display:inline-flex;align-items:center;justify-content:center;gap:8px;font-size:14px;min-height:48px;-webkit-tap-highlight-color:transparent;touch-action:manipulation}
.btn.primary{background:linear-gradient(180deg, rgba(47,109,246,.92) 0%, rgba(31,111,235,.92) 100%);border-color:rgba(47,109,246,.9);box-shadow:0 10px 26px rgba(31,111,235,.20)}
.btn.good{background:rgba(46,160,67,.22);border-color:rgba(46,160,67,.55)}
.btn.danger{background:rgba(255,77,79,.14);border-color:rgba(255,77,79,.45);color:#ffd7e1}
.btn.ghost{background:transparent}
.btn:disabled{opacity:.45;cursor:not-allowed}
.muted{color:var(--muted)}
.small{font-size:12px}
.hint{margin-top:8px;color:var(--muted);font-size:12px;line-height:1.35}
.pillbar{display:flex;gap:8px;flex-wrap:wrap;margin-top:10px}
.pill{background:rgba(11,18,32,.85);border:1px solid var(--line);color:var(--text);padding:7px 10px;border-radius:999px;font-size:12px}
.sep{height:1px;background:var(--line);margin:12px 0;opacity:.9}
/* Phase 2C-1 additions */
.filters{display:flex;gap:10px;margin-top:14px;flex-wrap:wrap}
.chip{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.06);color:#eaf0ff;padding:10px 12px;border-radius:999px;font-weight:700;font-size:14px;cursor:pointer}
.chip.on{background:rgba(80,130,255,.35);border-color:rgba(120,160,255,.55)}

/* Area quick-pick chips (smaller than filter chips) */
.areachips{display:flex;gap:8px;flex-wrap:wrap;margin-top:8px}
.areachip{border:1px solid rgba(255,255,255,.14);background:rgba(255,255,255,.05);color:#eaf0ff;padding:8px 10px;border-radius:999px;font-weight:800;font-size:13px;cursor:pointer}
.areachip:active{transform:scale(.99)}
.triplist{display:flex;flex-direction:column;gap:12px}
.trip{padding:12px;border-radius:16px;background:rgba(0,0,0,.18);border:1px solid rgba(255,255,255,.08)}
.trip-top{display:flex;justify-content:space-between;gap:10px;align-items:baseline}
.trip-date{font-weight:800;color:#dbe6ff}
.trip-dealer{font-weight:800}
.trip-meta{display:flex;flex-wrap:wrap;gap:8px;margin-top:10px}

/* Phase 2C-2 additions */
.form{display:flex;flex-direction:column;gap:12px}
.field{display:flex;flex-direction:column;gap:6px}
.label{font-size:12px;letter-spacing:.08em;text-transform:uppercase;color:rgba(235,245,255,.75);font-weight:800}
.input, .select, .textarea{width:100%;padding:12px 12px;border-radius:14px;border:1px solid rgba(255,255,255,.12);background:rgba(0,0,0,.20);color:#eef3ff;font-weight:700}
.textarea{min-height:110px;resize:vertical;font-weight:600}
.actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:6px}
.btn.danger{background:rgba(255,80,80,.18);border:1px solid rgba(255,80,80,.30)}
.smallbtn{padding:10px 12px;border-radius:12px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#eaf0ff;font-weight:800;cursor:pointer}


/* Phase 2C-2.1: iPhone scroll + back button usability */
.phone{display:flex;flex-direction:column}
main#app{flex:1;min-height:0;overflow-y:auto;-webkit-overflow-scrolling:touch}

.chart{width:100%;max-width:100%;border-radius:12px;border:1px solid rgba(255,255,255,0.10);background:rgba(255,255,255,0.02)}
</style>
</head>
<body>
  <div class="phone">
    <header>
      <h1>Shellfish Tracker <span id="bootPill" class="boot">Field Test</span></h1>
      <p>Copy receipt text with Live Text, then tap Paste → Review. Review → Confirm saves.</p>
    </header>
    <main id="app"></main>
  </div>

  <script type="module">
  const pill = document.getElementById("bootPill");
  const app = document.getElementById("app");

  function showModuleError(err){
    if(pill){
      pill.textContent = "ERROR";
      pill.classList.add("err");
      pill.title = String(err && (err.stack || err.message || err) || "Module import failed");
    }
    if(app){
      const msg = String(err && (err.stack || err.message || err) || "Module import failed");
      const esc = msg.replaceAll("&","&amp;").replaceAll("<","&lt;").replaceAll(">","&gt;");
      app.innerHTML = `
        <div class="card">
          <b>Module failed to load.</b>
          <div class="sep"></div>
          <div class="muted small" style="white-space:pre-wrap">${esc}</div>
          <div class="row" style="margin-top:12px">
            <button class="btn" id="reload">Reload</button>
          </div>
        </div>
      `;
      const r = document.getElementById("reload");
      if(r) r.onclick = ()=> location.reload();
    }
    console.error(err);
  }

  import("./js/app.js?v=ESM-007C").catch(showModuleError);
</script>

<script>
  // PWA offline support
  if ("serviceWorker" in navigator) {
    window.addEventListener("load", () => {
      navigator.serviceWorker.register("./sw.js").catch(() => {});
    });
  }
</script>

</body>
</html>
